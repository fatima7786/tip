<!DOCTYPE html>
<html lang="en">
    <head>
        <title> My Tip Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width,initial-scale=1,
        link rel="stylesheet href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0beta2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"

    <body class="bg_dark">
        <div class="container">
        <div class = "row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3"> My Tip Calculator</h1>
                    <form id="tip form">
                        <div class="form_group">
                            <div class="input_group">
                                <span class="input_group_addon">$</span>
                                <input type="number"
                                class="form_control" id="billTotal"
                                placeholder="Total Bill">

                            </div>
                        </div>
                        <div class="form_group #persent">
                            <div class="input_group">
                                <label for="">Tip:</label>
                                <input type="range"
                                class="form_control" id="input" value="0">
                                <span class="input_group_addon" id="tipoutput"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
